steps:
  - name: 'node'
    entrypoint: 'npm'
    id: Install CLI
    args: ['install', '-g', '@angular/cli']
  - name: 'node'
    entrypoint: 'npm'
    id: Install Dependencies
    args: ['ci']
  - name: 'node'
    entrypoint: 'npm'
    id: Build Library
    args: ['run', 'build:ui:prod']
  - name: 'node'
    id: Publish to NPM
    secretEnv: ['NPM_TOKEN']
    entrypoint: bash
    args:
      - -c
      - |
        if [ "$$CI_COMMIT_REF_NAME" != "main" ]; then
          echo "Skipping NPM publish on PR or non-main branch";
          exit 0;
        fi
        npm config set -- '//registry.npmjs.org/:_authToken' "$$NPM_TOKEN"
        cd dist/@lab900/ui
        npm publish --ignore-scripts
availableSecrets:
  secretManager:
    - versionName: projects/18279890124/secrets/npm-access-key/versions/latest
      env: 'NPM_TOKEN'
timeout: "900s"
