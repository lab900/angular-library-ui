<ng-template #navItemContent>
  <div fxFlex="1 1 auto" [ngStyle]="{ 'padding-left': depth * 12 + 'px' }">
    <lab900-icon
      class="nav-item-btn__icon-left"
      [icon]="item.icon"
      *ngIf="item.icon && (item.icon?.position === 'left' || !item.icon?.position)"
    ></lab900-icon>
    <span fxFlex="1 1 auto">{{ item.label | translate }}</span>
    <lab900-icon
      class="nav-item-btn__icon-right"
      [icon]="item.icon"
      *ngIf="!showLevelArrow && item?.icon?.position === 'right'"
    ></lab900-icon>
    <lab900-icon class="nav-item-btn__icon-right" [icon]="{ name: levelArrow }" *ngIf="showLevelArrow"></lab900-icon>
  </div>
</ng-template>
<a
  *ngIf="item.route"
  fxFlex="1 1 auto"
  role="menuitem"
  class="nav-item-btn"
  mat-list-item
  tabindex="-1"
  [disabled]="disabled"
  [ngClass]="{ active: active }"
  [routerLink]="item.route"
  [queryParams]="item.routeQueryParams"
>
  <ng-container *ngTemplateOutlet="navItemContent"></ng-container>
</a>
<a
  *ngIf="item.href"
  fxFlex="1 1 auto"
  role="menuitem"
  class="nav-item-btn"
  mat-list-item
  tabindex="-1"
  [disabled]="disabled"
  [ngClass]="{ active: active }"
  [href]="item.href?.url"
  [target]="item.href?.target"
>
  <ng-container *ngTemplateOutlet="navItemContent"></ng-container>
</a>
<a
  *ngIf="item.children"
  fxFlex="1 1 auto"
  role="menuitem"
  class="nav-item-btn"
  mat-list-item
  tabindex="-1"
  [disabled]="disabled"
  [ngClass]="{ active: active, expanded: expanded, expandable: item?.children?.length }"
>
  <ng-container *ngTemplateOutlet="navItemContent"></ng-container>
</a>
