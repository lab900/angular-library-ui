<ng-container *ngIf="item$ | async as item">
  <ng-template #navItemContent>
    <div class="nav-item-btn__inner" [style.padding-left.px]="depth * 12">
      <lab900-icon
        class="nav-item-btn__icon-left"
        [icon]="item.icon"
        *ngIf="
          item.icon && (item.icon?.position === 'left' || !item.icon?.position)
        "
      ></lab900-icon>
      <div class="nav-item-btn__label">
        {{ item.label | translate }}
      </div>
      <lab900-icon
        class="nav-item-btn__icon-right"
        [icon]="item.icon"
        *ngIf="!showLevelArrow && item?.icon?.position === 'right'"
      ></lab900-icon>
      <lab900-icon
        class="nav-item-btn__icon-right"
        [icon]="{ name: icon$ | async }"
        *ngIf="showLevelArrow"
      ></lab900-icon>
    </div>
  </ng-template>
  <a
    *ngIf="item.route"
    role="menuitem"
    class="nav-item-btn"
    mat-list-item
    tabindex="-1"
    [disabled]="disabled$ | async"
    [ngClass]="{ active: active }"
    [routerLink]="item.route"
    [queryParams]="item.routeQueryParams"
  >
    <ng-container *ngTemplateOutlet="navItemContent"></ng-container>
  </a>
  <a
    *ngIf="item.href"
    role="menuitem"
    class="nav-item-btn"
    mat-list-item
    tabindex="-1"
    [disabled]="disabled$ | async"
    [ngClass]="{ active: active }"
    [href]="item.href?.url"
    [target]="item.href?.target"
  >
    <ng-container *ngTemplateOutlet="navItemContent"></ng-container>
  </a>
  <a
    *ngIf="item.children"
    role="menuitem"
    class="nav-item-btn"
    mat-list-item
    tabindex="-1"
    [disabled]="disabled$ | async"
    [ngClass]="{
      active: active,
      expanded: expanded$ | async,
      expandable: item?.children?.length
    }"
  >
    <ng-container *ngTemplateOutlet="navItemContent"></ng-container>
  </a>
</ng-container>
