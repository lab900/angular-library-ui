<a
  mat-tab-link
  routerLinkActive="active"
  [routerLink]="route()"
  [queryParams]="item().queryParams"
  #rla="routerLinkActive"
  [active]="rla.isActive"
  class="lab900-page-header__nav__item">
  @if (prefixIcon(); as prefixIcon) {
    @if (item().svgIcon) {
      <mat-icon class="lab900-page-header__nav__item__prefix-icon" [svgIcon]="prefixIcon"></mat-icon>
    } @else {
      <mat-icon class="lab900-page-header__nav__item__prefix-icon">{{ prefixIcon }}</mat-icon>
    }
  }
  {{ label() | translate }}
  @if (suffixIcon(); as suffixIcon) {
    @if (item().svgIcon) {
      <mat-icon class="lab900-page-header__nav__item__suffix-icon" [svgIcon]="suffixIcon"></mat-icon>
    } @else {
      <mat-icon class="lab900-page-header__nav__item__suffix-icon">{{ suffixIcon }}</mat-icon>
    }
  }
</a>
