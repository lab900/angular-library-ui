<ng-container matColumnDef [sticky]="sticky$ | async">
  <ng-container *ngIf="cell$ | async as cell">
    <th
      mat-header-cell
      *matHeaderCellDef
      (click)="handleHeaderClick(cell)"
      [class.sortable]="!disableSort && cell.sortable"
      [ngClass]="cellHeaderClass$ | async"
      matTooltipClass="lab900-table__mat-tooltip"
      [matTooltipDisabled]="!cell?.cellHeaderTooltip"
      [matTooltip]="cell?.cellHeaderTooltip | translate"
      [matTooltipPosition]="cell?.cellHeaderTooltipPosition || 'above'"
      [style.min-width]="columnWidth$ | async"
      [style.max-width]="columnWidth$ | async"
    >
      <ng-container
        *ngComponentOutlet="
          cell.headerRenderer || defaultHeaderRenderer;
          inputs: { columnConfig: cell, disableSort: disableSort }
        "
      />
    </th>
    <td
      #cellElement
      mat-cell
      *matCellDef="let element; let index = index"
      [style.min-width]="columnWidth$ | async"
      [style.max-width]="columnWidth$ | async"
      [ngClass]="getCellClass(cell, element)"
      [class.editable]="(canEdit$ | async) ?? false"
      [class.edit-mode]="(showEditorForElement$ | async) === element"
      (click)="handleCellClick($event, cell, element, cellElement)"
      (focus)="handleCellFocus(cell, element, cellElement)"
      [tabIndex]="index"
      class="lab900-td"
    >
      <div
        *ngIf="(showEditorForElement$ | async) === element; else normalCell"
        class="lab900-cell-editor-wrapper"
      >
        <ng-container
          *ngComponentOutlet="
            cell.cellEditor;
            inputs: {
              data: element,
              columnConfig: cell,
              handleValueChanged: handleValueChanged
            }
          "
        />
      </div>
      <ng-template #normalCell>
        <ng-container
          *ngComponentOutlet="
            cell.cellRenderer || defaultCellRenderer;
            inputs: {
              data: element,
              columnConfig: cell,
              handleValueChanged: handleValueChanged
            }
          "
        />
      </ng-template>
    </td>
    <td
      mat-footer-cell
      *matFooterCellDef
      [innerHtml]="cellFooter$ | async"
      [ngClass]="cell.footerCellClass"
    ></td>
  </ng-container>
</ng-container>
