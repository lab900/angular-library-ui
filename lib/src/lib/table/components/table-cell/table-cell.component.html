<ng-container matColumnDef [sticky]="sticky$ | async">
  <ng-container *ngIf="cell$ | async as cell">
    <th
      mat-header-cell
      *matHeaderCellDef
      (click)="handleHeaderClick(cell)"
      [class.sortable]="!disableSort && cell.sortable"
      [ngClass]="cellHeaderClass$ | async"
      matTooltipClass="lab900-table__mat-tooltip"
      [matTooltip]="cell?.cellHeaderTooltip | translate"
      [matTooltipPosition]="cell?.cellHeaderTooltipPosition || 'above'"
    >
      <ng-container *ngIf="cell.headerRenderer">
        <ng-container
          *ngComponentOutlet="
            cell.headerRenderer;
            inputs: { columnConfig: cell, disableSort: disableSort }
          "
        ></ng-container>
      </ng-container>
      <ng-container *ngIf="!cell?.headerRenderer">
        <lab900-default-column-header-renderer
          [columnConfig]="cell"
          [disableSort]="disableSort"
        ></lab900-default-column-header-renderer>
      </ng-container>
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      [style.width]="cell?.width === '*' ? '100%' : cell?.width"
      [ngClass]="getCellClass(cell, element)"
      (click)="handleCellClick($event, cell, element)"
    >
      <ng-container *ngIf="cell.cellRenderer">
        <ng-container
          *ngComponentOutlet="
            cell.cellRenderer;
            inputs: { data: element, columnConfig: cell }
          "
        ></ng-container>
      </ng-container>
      <ng-container *ngIf="!cell?.cellRenderer">
        <lab900-default-cell-renderer
          [data]="element"
          [columnConfig]="cell"
        ></lab900-default-cell-renderer>
      </ng-container>
    </td>
    <td
      mat-footer-cell
      *matFooterCellDef
      [innerHtml]="cellFooter$ | async"
      [ngClass]="cell.footerCellClass"
    ></td>
  </ng-container>
</ng-container>
