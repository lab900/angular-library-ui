<ng-container matColumnDef [sticky]="cell.sticky">
  <th
    mat-header-cell
    *matHeaderCellDef
    (click)="!disableSort ? headerClick.emit(cell) : undefined"
    [class.sortable]="!disableSort && cell.sortable"
    [ngClass]="cellHeaderClass"
    matTooltipClass="lab900-table__mat-tooltip"
    [matTooltip]="cell?.cellHeaderTooltip | translate"
    [matTooltipPosition]="cell?.cellHeaderTooltipPosition || 'above'"
  >
    <ng-container *ngIf="cell?.customHeaderCell && customHeaderCell; else defaultHeader">
      <ng-container
        *ngTemplateOutlet="customHeaderCell; context: { $implicit: { cell: cell, sortDirection: sortDirection } }"
      ></ng-container>
    </ng-container>
    <ng-template #defaultHeader>
      <div>
        <mat-icon *ngIf="cellHeaderIcon as icon">{{ icon }}</mat-icon>
        <mat-icon *ngIf="cellHeaderSvgIcon as icon" [svgIcon]="icon"></mat-icon>
        {{ cellLabel | translate }}
        <span class="material-icons lab900-sort-arrow" *ngIf="!disableSort && cell.sortable && sortDirection">
          {{ sortIcon }}
        </span>
      </div>
    </ng-template>
  </th>
  <td
    mat-cell
    *matCellDef="let element"
    [style.width]="cell?.width === '*' ? '100%' : cell?.width"
    [ngClass]="getCellClass(element)"
    (click)="cell.click ? $event.stopPropagation() : undefined"
  >
    <ng-container *ngIf="cell?.customCellContent && customCellContent">
      <ng-container *ngTemplateOutlet="customCellContent; context: { $implicit: { cell: cell, element: element } }"></ng-container>
    </ng-container>
    <ng-container *ngIf="!cell?.customCellContent">
      <lab900-table-cell-value [data]="element" [cell]="cell" [maxColumnWidthFromTable]="maxColumnWidthFromTable"></lab900-table-cell-value>
    </ng-container>
  </td>
  <td mat-footer-cell *matFooterCellDef [innerHtml]="getCellFooter()" [ngClass]="cell.footerCellClass"></td>
</ng-container>
