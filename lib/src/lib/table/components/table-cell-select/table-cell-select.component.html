<ng-container
  matColumnDef
  [sticky]="sticky === 'left'"
  [stickyEnd]="sticky === 'right'"
>
  <th mat-header-cell *matHeaderCellDef class="checkbox-cell">
    <mat-checkbox
      #selectAllCheckbox
      *ngIf="showSelectAll"
      [color]="color"
      [disabled]="disabled"
      [checked]="allSelected$ | async"
      (change)="handleSelectAllCheckbox($event)"
      (click)="$event.stopImmediatePropagation()"
      [disableRipple]="true"
    ></mat-checkbox>
  </th>
  <td mat-cell *matCellDef="let row" class="checkbox-cell">
    <ng-container *ngIf="!row?._hideSelectableRow">
      <mat-checkbox
        #rowCheckbox
        [color]="color"
        [checked]="isChecked(row)"
        [disabled]="isDisabled(row)"
        (change)="selectRow.emit(row)"
        (click)="$event.stopImmediatePropagation()"
        [disableRipple]="true"
      ></mat-checkbox>
    </ng-container>
  </td>
  <ng-container *ngIf="showFooter">
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
</ng-container>
