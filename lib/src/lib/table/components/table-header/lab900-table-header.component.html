<div class="lab900-table-header">
  <ng-content></ng-content>
  <div class="lab900-table-header__action" *ngIf="tableHeaderActions?.length">
    <lab900-action-button
      *ngFor="let action of tableHeaderActions"
      [action]="action"
    ></lab900-action-button>
  </div>
  <lab900-table-filter-menu
    *ngIf="toggleColumns || toggleAndMoveColumns"
    (filterChanged)="tableCellsFiltered.emit($event)"
    [filterIcon]="filterIcon"
    [toggleAndMoveColumns]="toggleAndMoveColumns"
  ></lab900-table-filter-menu>
</div>
