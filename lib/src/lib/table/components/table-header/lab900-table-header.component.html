@if (showTableHeader$ | async) {
  <div class="lab900-table-header">
    @if (tableHeaderContent) {
      <ng-container *ngTemplateOutlet="tableHeaderContent"></ng-container>
    }
    @if (tableHeaderActions$ | async; as tableHeaderActions) {
      @if (tableHeaderActions?.length) {
        <div class="lab900-table-header__action">
          @for (action of tableHeaderActions; track action) {
            <lab900-action-button [action]="action" />
          }
        </div>
      }
    }
    @if (showFilterMenu$ | async) {
      <lab900-table-filter-menu
        (filterChanged)="tableCellsFiltered.emit($event)"
        [filterIcon]="filterIcon$ | async"
        [toggleAndMoveColumns]="toggleAndMoveColumns$ | async"
      />
    }
  </div>
}
