@if (cell()) {
  @if (isEditing()) {
    <div class="lab900-cell-editor-wrapper">
      <ng-container
        *ngComponentOutlet="
          cell().cellEditor;
          inputs: {
            data: rowValue(),
            columnConfig: cell(),
            handleValueChanged: handleValueChanged,
          }
        " />
    </div>
  } @else {
    <ng-container
      *ngComponentOutlet="
        cellTemplate();
        inputs: {
          data: rowValue(),
          columnConfig: cell(),
          handleValueChanged: handleValueChanged,
        }
      " />
  }
}
