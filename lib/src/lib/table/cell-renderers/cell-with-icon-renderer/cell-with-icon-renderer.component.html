@if (rendererOptions$ | async; as options) {
  <div
    class="lab900-cell-value lab900-cell-value--with-icon"
    [matTooltip]="tooltip$ | async"
    [matTooltipPosition]="tooltipPosition$ | async"
  >
    <ng-container>
      @if (!options.svgIcon) {
        <mat-icon>{{ icon$ | async }}</mat-icon>
      }
      @if (options.svgIcon) {
        <mat-icon [svgIcon]="icon$ | async"></mat-icon>
      }
    </ng-container>
    @if (options.showCellValue) {
      <div class="lab900-cell-value">
        {{ cellValue$ | async | translate }}
      </div>
    }
  </div>
}
