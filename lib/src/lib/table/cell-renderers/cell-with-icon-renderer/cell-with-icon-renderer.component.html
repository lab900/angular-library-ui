@if (renderOptions(); as options) {
  <div
    class="lab900-cell-value lab900-cell-value--with-icon"
    [matTooltip]="tooltip() | translate"
    [matTooltipPosition]="tooltipPosition()">
    <ng-container>
      @if (!options.svgIcon) {
        <mat-icon>{{ icon() }}</mat-icon>
      }
      @if (options.svgIcon) {
        <mat-icon [svgIcon]="icon()"></mat-icon>
      }
    </ng-container>
    @if (options.showCellValue) {
      <div class="lab900-cell-value">
        {{ cellValueOrPlaceholder() | translate }}
      </div>
    }
  </div>
}
