<input
  #dateInput
  [matDatepicker]="datePicker"
  class="lab900-cell-input"
  type="text"
  cdkTrapFocus
  cdkTrapFocusAutoCapture
  (focus)="datePicker.open()"
  [value]="cellValue$ | async"
  [placeholder]="(placeholder$ | async) ?? '' | translate"
/>
<mat-datepicker
  #datePicker
  (closed)="datePickerClosed(dateInput)"
></mat-datepicker>
