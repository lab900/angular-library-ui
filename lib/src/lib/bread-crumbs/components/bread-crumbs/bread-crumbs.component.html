<div class="bread-crumbs" *ngIf="breadCrumbs?.length">
  <div
    *ngFor="let breadCrumb of breadCrumbs; let last = last"
    [class.active]="last"
  >
    <lab900-bread-crumb-item
      [item]="breadCrumb"
      [data]="data"
    ></lab900-bread-crumb-item>
    <span *ngIf="!last" class="divider">{{ breadCrumb.divider || '>' }}</span>
  </div>
</div>
