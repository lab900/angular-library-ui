<div
  class="lab900-merger-item"
  [ngClass]="{ selected: active }"
  [style.flex-direction]="flexDirection"
  [style.align-items]="config.nextLine ? '' : 'center'"
  [style.justify-content]="config.nextLine ? '' : 'space-between'"
>
  <ng-container *ngIf="!config?.component">
    <ng-container *ngIf="config?.nestedObject">
      <div
        *ngFor="let subConfig of config.nestedObject"
        class="lab900-merger-item__sub"
      >
        <p>{{ subConfig.label | translate }}</p>
        <span>{{
          display(subConfig, config.attribute) | async | translate
        }}</span>
      </div>
    </ng-container>

    <ng-container *ngIf="!config?.nestedObject">
      <p>{{ config.label | translate }}</p>
      <span style="text-align: right">{{
        display(config) | async | translate
      }}</span>
    </ng-container>
  </ng-container>

  <ng-container
    *ngIf="config?.component"
    #customComponentContainer
  ></ng-container>
</div>
