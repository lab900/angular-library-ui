@if (!hidden()) {
  @let type = buttonType();
  @if (type !== 'toggle') {
    @let _subActions = subActions();
    @if (_subActions && _subActions?.length) {
      <lab900-button
        #menuTrigger="matMenuTrigger"
        (click)="$event.stopPropagation()"
        [type]="type"
        [matMenuTriggerFor]="sub.actionMenu()!"
        [label]="label()"
        [matTooltip]="action()?.tooltip?.value | translate"
        [prefixIcon]="prefixIcon()"
        [suffixIcon]="suffixIcon()"
        [matTooltipPosition]="tooltipPosition()"
        [svgIcon]="!!action()?.svgIcon"
        [containerClass]="containerClass()"
        [id]="buttonId()" />
      <lab900-action-button-menu
        #sub
        [actions]="_subActions"
        [data]="data()"
        [disabled]="disabled()"
        (closeMenu)="menuTrigger?.closeMenu()" />
    } @else {
      <lab900-button
        [type]="type"
        [color]="themeColor()"
        [disabled]="disabled()"
        (btnClick)="doAction($event)"
        [label]="label()"
        [matTooltip]="action()?.tooltip?.value | translate"
        [prefixIcon]="prefixIcon()"
        [suffixIcon]="suffixIcon()"
        [matTooltipPosition]="tooltipPosition()"
        [svgIcon]="!!action()?.svgIcon"
        [containerClass]="containerClass()"
        [id]="buttonId()" />
    }
  } @else {
    <lab900-action-button-toggle [action]="action()" [data]="data()" />
  }
}
