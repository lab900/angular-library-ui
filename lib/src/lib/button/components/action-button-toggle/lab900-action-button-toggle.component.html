@if (!hidden()) {
  @let subActions = action()?.subActions;
  @if (subActions && subActions?.length) {
    <mat-button-toggle-group
      [value]="selected()"
      [disabled]="disabled()"
      [hideSingleSelectionIndicator]="hideSingleSelectionIndicator()">
      @for (actionButton of subActions; track actionButton.label) {
        <lab900-action-button-toggle-item [action]="actionButton" [data]="data()" [toggleGroupDisabled]="disabled()" />
      }
    </mat-button-toggle-group>
  }
}
