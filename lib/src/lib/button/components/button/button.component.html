<ng-container [ngSwitch]="type">
  <button
    (click)="btnClick.emit($event)"
    *ngSwitchDefault
    [class]="containerClass"
    mat-button
    [color]="color || 'primary'"
    [disabled]="disabled"
    [ngClass]="classList"
  >
    <ng-container *ngTemplateOutlet="innerButton"></ng-container>
  </button>
  <button
    (click)="btnClick.emit($event)"
    *ngSwitchCase="'raised'"
    [class]="containerClass"
    mat-raised-button
    [color]="color || 'primary'"
    [disabled]="disabled"
    [ngClass]="classList"
  >
    <ng-container *ngTemplateOutlet="innerButton"></ng-container>
  </button>
  <button
    (click)="btnClick.emit($event)"
    *ngSwitchCase="'stroked'"
    [class]="containerClass"
    mat-stroked-button
    [color]="color || 'primary'"
    [disabled]="disabled"
    [ngClass]="classList"
  >
    <ng-container *ngTemplateOutlet="innerButton"></ng-container>
  </button>
  <button
    (click)="btnClick.emit($event)"
    *ngSwitchCase="'flat'"
    [class]="containerClass"
    mat-flat-button
    [color]="color || 'primary'"
    [disabled]="disabled"
    [ngClass]="classList"
  >
    <ng-container *ngTemplateOutlet="innerButton"></ng-container>
  </button>
  <button
    (click)="btnClick.emit($event)"
    *ngSwitchCase="'icon'"
    [class]="containerClass"
    mat-icon-button
    [color]="color || 'primary'"
    [disabled]="disabled"
  >
    <mat-icon *ngIf="svgIcon" [svgIcon]="label"></mat-icon>
    <mat-icon *ngIf="!svgIcon">{{ label }}</mat-icon>
  </button>
  <button
    (click)="btnClick.emit($event)"
    *ngSwitchCase="'fab'"
    [class]="containerClass"
    mat-fab
    [color]="color || 'primary'"
    [disabled]="disabled"
  >
    <mat-icon *ngIf="svgIcon" [svgIcon]="label"></mat-icon>
    <mat-icon *ngIf="!svgIcon">{{ label }}</mat-icon>
  </button>
  <button
    (click)="btnClick.emit($event)"
    *ngSwitchCase="'mini-fab'"
    [class]="containerClass"
    mat-mini-fab
    [color]="color || 'primary'"
    [disabled]="disabled"
  >
    <mat-icon *ngIf="svgIcon" [svgIcon]="label"></mat-icon>
    <mat-icon *ngIf="!svgIcon">{{ label }}</mat-icon>
  </button>
</ng-container>

<ng-template #innerButton>
  <ng-container *ngIf="prefixIcon">
    <mat-icon *ngIf="svgIcon" [svgIcon]="prefixIcon"></mat-icon>
    <mat-icon *ngIf="!svgIcon">{{ prefixIcon }}</mat-icon>
  </ng-container>
  {{ label | translate }}
  <ng-container *ngIf="suffixIcon">
    <mat-icon *ngIf="svgIcon" [svgIcon]="suffixIcon"></mat-icon>
    <mat-icon *ngIf="!svgIcon">{{ suffixIcon }}</mat-icon>
  </ng-container>
</ng-template>
