@if (!hidden()) {
  <mat-button-toggle
    lab900PreventDoubleClick
    (throttledClick)="doAction($event)"
    [value]="action()"
    [disabled]="toggleDisabled()">
    @if (prefixIcon(); as icon) {
      <mat-icon>{{ icon }}</mat-icon>
    }
    <span>{{ label() | translate }}</span>
    @if (suffixIcon(); as icon) {
      <mat-icon>{{ icon }}</mat-icon>
    }
  </mat-button-toggle>
}
