<mat-card appearance="outlined" class="lab900-data-list">
  @if (!loading) {
    <div class="lab900-data-list__content">
      @for (d of data; track d) {
        <div class="lab900-data-list__item">
          <lab900-data-list-item
            [data]="d"
            [actions]="actions"
            [dataListItemInfoTemplate]="dataListItemInfoTemplate"
            [dataListSharing]="dataListSharing"
          />
        </div>
      } @empty {
        <div class="lab900-data-list__empty">
          @if (emptyListTemplate) {
            <ng-container
              *ngTemplateOutlet="$any(emptyListTemplate)"
            ></ng-container>
          } @else {
            <p translate>{{ emptyListLabel }}</p>
          }
        </div>
      }
      @if (paging) {
        <div class="lab900-data-list__content__paging">
          <mat-paginator
            [hidePageSize]="true"
            [length]="paging.totalItems"
            [pageSize]="paging.pageSize"
            [pageIndex]="paging.pageIndex"
            (page)="pageChange.emit($event)"
          />
        </div>
      }
    </div>
  } @else {
    <div class="lab900-data-list__loading">
      <mat-spinner diameter="50" />
    </div>
  }
</mat-card>
