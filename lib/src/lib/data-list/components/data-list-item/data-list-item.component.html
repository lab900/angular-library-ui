@if (data) {
  <div class="data-list-item">
    @if (dataListItemInfoTemplate) {
      <div class="data-list-item__info">
        <ng-container
          *ngTemplateOutlet="
            $any(dataListItemInfoTemplate);
            context: { $implicit: data }
          "
        ></ng-container>
      </div>
    }
    <div class="data-list-item__side">
      @if (dataListSharing) {
        <div class="data-list-item__share">
          <lab900-sharing
            [users]="dataListSharing.sharedUsersFn(data)"
            [shareDialogTemplate]="dataListSharing.shareDialogTemplate"
            [userImageFn]="dataListSharing.userImageFn"
            [userLabelFn]="dataListSharing.userLabelFn"
            [onShareFn]="dataListSharing.onShareFn"
            [shareObject]="data"
          />
        </div>
      }
      @if (actions?.length) {
        <div class="data-list-item__actions">
          @for (action of actions; track action.label) {
            <lab900-action-button [action]="action" [data]="data" />
          }
        </div>
      }
    </div>
  </div>
}
